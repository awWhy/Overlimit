name: Create JS version

on:
  push:
    branches:
      - main

jobs:
  create-js-file:
    name: Create JS version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Build JS file
        run: |
          npm install
          npm run lint
          npm run build

      - name: Move into a folder
        run: |
          mkdir -p folder
          mv Overlimit.js folder/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: folder
          clean: true
